  - title: "A Lemonade Stand"
    date: "2025-01-28"
    images: 
      - path: "comics/lemonade1.jpg"
        alt_text: "A man walking through the desert spots a lemonade stand run by a strange adult character."
      - path: "comics/lemonade2.jpg"
        alt_text: "The man talks to the strange lemonade vendor and confirms that he is, in fact, selling lemonade in the middle of nowhere. The stranger says he has run out of lemonade and takes down his open sign."
      - path: "comics/lemonade3.jpg"
        alt_text: "The man says that it's strange to see a lemonade stand run by an adult and not a child. The stranger agrees and an evil foreboding tone sets in."
      - path: "comics/lemonade4.jpg"
        alt_text: "Using some evil magic, the stranger transforms the man into a lemon."
      - path: "comics/lemonade5.jpg"
        alt_text: "The stranger slices the lemon-man in half, juices him into a pitcher, and adds sugar and water."
      - path: "comics/lemonade6.jpg"
        alt_text: "The stranger is back to normal, he replaces his open sign and settles happily back into his lemonade stand."
    blurb:  |
