<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very Dumb Club</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body>
    <div class="comic-container">
        <header>
            <h1>
                <a href="/">
                    <img src="/siteassets/VDChorizontal.png" alt="Very Dumb Club" width="80%" height="80%"/>
                    <span class="visually-hidden">Very Dumb Club - FM Draws Things</span>
                </a>
            </h1>
        </header>
        <nav class="comic-nav" id="comic-nav-header">
            <button id="first-btn-header">First</button>
            <button id="prev-btn-header">Previous</button>
            <button id="archive-btn-header">All Comix</button>
            <button id="next-btn-header">Next</button>
            <button id="latest-btn-header">Latest</button>
        </nav>
        <main>
            <div id="comic-display">
                <h2 id="comic-title"></h2>
                <!-- Images will be inserted here by JavaScript -->
                <p id="comic-date"></p>
                <p id="comic-blurb"></p>
            </div>
            <nav class="comic-nav" id="comic-nav-footer">
                <button id="first-btn-footer">First</button>
                <button id="prev-btn-footer">Previous</button>
                <button id="archive-btn-footer">All Comix</button>
                <button id="next-btn-footer">Next</button>
                <button id="latest-btn-footer">Latest</button>
            </nav>
        </main>
        <div id="archive-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>All Comix</h2>
                <div id="archive-list"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
